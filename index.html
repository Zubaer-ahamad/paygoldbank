<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PayGoldBank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Pay<samp class="text-amber-500">Gold</samp> Bank <span class="font-semibold text-cyan-500">Login System</span>.</h1>
    </header>
    <main>
        <section class="w-3/4 p-40 mt-10 mx-auto bg-purple-500">
            <h3 class="text-4xl text-white font-semibold mb-10">Login Your Account</h3>
            <input class="block w-3/4 h-10 mt-4 ms-4 p-4" type="email" name="" id="emeil-field" placeholder="Enter Your Email">
            <input class="block w-3/4 h-10 mt-4 mb-4 ms-4 p-4" type="password" name="" id="password-field" placeholder="Enter Your Password">
            <button id="login-button" class="px-8 py-3 bg-orange-400 hover:bg-orange-700 ms-4 rounded-lg text-white text-2xl">Login</button>
        </section>
    </main>

    <script src="js/tailwind.config.js"></script>
    <script src="js/bankLogin.js"></script>
</body>
</html>
