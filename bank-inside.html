<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome,<samp class="text-amber-500">Tasnim</samp> Plese Cheack Your <span class="font-semibold text-cyan-500">Account.</span></h1>
    </header>
    <main>
        <section class="w-3/4 p-5 mt-10 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-lime-400 p-14 rounded-xl">
                    <h3 class="text-3xl text-white">Deposite</h3>
                    <h1 class="text-6xl text-white">$<span id="deposite-money">00</span></h1>
                </div>
                <div class="bg-yellow-400 p-14 rounded-xl">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <h1 class="text-6xl text-white">$<span id="withdraw-money">00</span></h1>
                </div>
                <div class="bg-purple-400 p-14 rounded-xl">
                    <h3 class="text-3xl text-white">Balance</h3>
                    <h1 class="text-6xl text-white">$<span id="balance-money">1500</span></h1>
                </div>
            </div>
        </section>
        <section class="w-3/4 p-5 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-500 p-14 rounded-xl">
                    <h3 class="text-4xl text-white">Please Deposite</h3>
                    <input class="block w-3/4 h-8 mt-4 mb-4 ps-4" type="number" name="" id="deposite-field" placeholder="$Amount you want to deposite.">
                    <button id="deposite-btn" class="px-8 py-3 bg-blue-400 hover:bg-blue-700 rounded-lg text-white text-2xl">Deposite</button>
                </div>
                <div class="bg-violet-700 p-14 rounded-xl">
                    <h3 class="text-4xl text-white">Please Withdraw</h3>
                    <input class="block w-3/4 h-8 mt-4 mb-4 ps-4" type="number" name="" id="withdraw-field" placeholder="$Amount you want to withdraw.">
                    <button id="withdraw-btn" class="px-8 py-3 bg-blue-400 hover:bg-blue-700 rounded-lg text-white text-2xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/tailwind.config.js"></script>
    <script src="js/deposide.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
